<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Field</title>
</head>
<body>
<p id="p1"></p>
    <script>
        function Student(){
            this.firstname;
        }

        var stud1=new Student();
        stud1["lastname"]="Tiwari";
        var stud2=new Student();
        document.getElementById("p1").innerHTML=stud2.firstname+" "+stud2.lastname;
    </script>
</body>
</html>

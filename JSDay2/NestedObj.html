<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Object</title>
</head>
<body>
<p id="p1"></p>
<script>
    var person={
        firstname: "Sameer",
        lastname: "Tiwari",
        role: "Senior Analyst",

        address: {
            flat: "303",
            area: "Somatane",
            city: "Pune"
        }
    };

        document.getElementById("p1").innerHTML="Address: "+person.address.flat+" "+person.address.area+" "+person.address.city;

</script>
</body>
</html>
